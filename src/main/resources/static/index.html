欢迎<span id="username"></span>

<script language="JavaScript" type="text/javascript">
    function ssoExit() {
        $.ajax({
            type: "POST",
            url: "./user/exit",
            success: function (data) {
                $("#username").html('');
            },
            error: function () {
                alert("加载失败");
            }
        });
    }

    function getUserName() {
        $.ajax({
            type: "POST",
            url: "./user/getUserName",
            success: function (data) {
                if (data != null) {
                    $("#username").html(data.username);
                } else {
                    $("#username").html(22);
                }
            },
            error: function () {
                alert("加载失败");
            }
        });
    }

    $(document).ready(function () {
        getUserName();
    });
</script>
</body>
